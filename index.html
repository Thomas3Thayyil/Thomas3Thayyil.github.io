<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>HESTIA 23 Invitation</title>
    <style>
        /* Background gradient */
        body {
            background: linear-gradient(90deg, #FF0000, #000000);
        }

        /* Glitch effect */
        .glitch {
            position: relative;
            display: inline-block;
            animation: glitch 1s infinite;
        }

        .glitch::before, .glitch::after {
            content: attr(data-text);
            position: absolute;
            top: 0;
            left: 0;
            animation: glitch 1s infinite;
        }

        .glitch::before {
            color: #fff;
            text-shadow:
                -1px 0 #ff0,
                1px 0 #00f;
        }

        .glitch::after {
            color: #fff;
            text-shadow:
                -1px 0 #0f0,
                1px 0 #f00;
        }

        /* Glitch animation */
        @keyframes glitch {
            0% {
                transform: none;
                opacity: 1;
            }
            5% {
                transform: skewX(0.5deg) skewY(0.7deg);
                opacity: 0.75;
            }
            10% {
                transform: skewX(0.2deg) skewY(0.1deg);
                opacity: 0.5;
            }
            15% {
                transform: skewX(0.5deg) skewY(-0.2deg);
                opacity: 0.75;
            }
            20% {
                transform: skewX(0.8deg) skewY(-0.5deg);
                opacity: 1;
            }
            90% {
                transform: skewX(0.8deg) skewY(-0.5deg);
                opacity: 1;
            }
            95% {
                transform: skewX(0.5deg) skewY(-0.2deg);
                opacity: 0.75;
            }
            100% {
                transform: skewX(0.2deg) skewY(0.1deg);
                opacity: 0.5;
            }
        }
    </style>
</head>
<body>
    <div class="glitch" data-text="HESTIA 23">HESTIA 23</div>
    <h1>Hello None,</h1>
    <p>You are cordially invited to attend HESTIA 23, the biggest techno-cultural fest in south India.</p>
    <p> please visit our website at <a href="https://www.hestiatkmce.live">here</a>.</p>
    <p>We hope to see you at HESTIA 23!</p>
    <p>Best regards,<br>The HESTIA 23 Team</p>
</body>
</html>
